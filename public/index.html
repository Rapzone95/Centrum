<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #dcfce7;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            background: white;
            padding: 24px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 100%;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Desktop - mniejszy, centrowany */
        @media (min-width: 480px) {
            .container {
                padding: 40px;
                max-width: 420px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 120px;
            }
        }

        .screen {
            animation: fadeIn 0.3s ease-out;
        }

        /* User selection */
        .user-select {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .user-option {
            flex: 1;
            padding: 18px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .user-option:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.15);
        }

        .user-option.selected {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: 0 2px 12px rgba(34, 197, 94, 0.25);
        }

        .user-option .avatar {
            font-size: 40px;
            margin-bottom: 8px;
        }

        @media (min-width: 480px) {
            .user-option .avatar {
                font-size: 48px;
                margin-bottom: 10px;
            }
        }

        .user-option .name {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
        }

        @media (min-width: 480px) {
            .user-option .name {
                font-size: 16px;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        @media (min-width: 480px) {
            .form-group {
                margin-bottom: 20px;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            margin: 0;
            font-size: 14px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        @media (min-width: 480px) {
            button {
                padding: 12px;
                margin-top: 10px;
            }
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-small {
            width: auto;
            padding: 10px 14px;
            margin: 0;
            font-size: 14px;
            min-width: 44px;
            min-height: 44px;
            border-radius: 6px;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Tasks */
        .task {
            padding: 14px 16px;
            margin: 10px 0;
            background: #f9fafb;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
            border-left: 3px solid transparent;
        }

        .task.shared {
            border-left-color: var(--primary);
        }

        .task.completed {
            opacity: 0.5;
        }

        .task.completed .task-title {
            text-decoration: line-through;
        }

        .task-title {
            flex: 1;
            word-break: break-word;
            font-size: 15px;
            color: #1f2937;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* Logout */
        .logout {
            background: #ef4444;
            margin-top: 20px;
        }

        .logout:hover {
            background: #dc2626;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .error {
            color: #ef4444;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .user-info {
            text-align: center;
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .shared-badge {
            font-size: 12px;
            color: var(--primary);
            margin-left: 4px;
        }

        /* Tasks container */
        #tasks {
            margin-top: 20px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Install button */
        .install-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #16a34a 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 16px auto 0;
            max-width: 280px;
            transition: all 0.2s ease;
        }

        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .install-btn:active {
            transform: translateY(0);
        }

        .install-btn.hidden {
            display: none;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ekran logowania -->
        <div id="loginScreen" class="screen">
            <div class="logo-container">
                <img src="/logo.png" alt="Centrum" class="logo">
            </div>

            <div class="user-select">
                <div class="user-option" data-user="Jarek" onclick="selectUser('Jarek')">
                    <div class="avatar">üë®</div>
                    <div class="name">Jarek</div>
                </div>
                <div class="user-option" data-user="Paulina" onclick="selectUser('Paulina')">
                    <div class="avatar">üë©</div>
                    <div class="name">Paulina</div>
                </div>
            </div>

            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="loginPassword" placeholder="Wpisz has≈Ço">
            </div>
            <button onclick="login()" id="loginBtn">Wejd≈∫</button>
            <button id="installBtn" class="install-btn hidden" onclick="installApp()">
                üì≤ Zainstaluj aplikacjƒô
            </button>
            <div class="error" id="loginError"></div>
        </div>

        <!-- G≈Ç√≥wna aplikacja -->
        <div id="appScreen" class="screen hidden">
            <div class="logo-container">
                <img src="/logo.png" alt="Centrum" class="logo" style="max-width: 60px;">
            </div>
            <div class="user-info">Witaj, <strong id="userName"></strong>!</div>

            <div class="form-group">
                <input type="text" id="taskInput" placeholder="Nowe zadanie...">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="sharedCheckbox" class="checkbox">
                    <label for="sharedCheckbox">Udostƒôpnij partnerowi</label>
                </div>
            </div>
            <button onclick="addTask()" id="addTaskBtn">Dodaj zadanie</button>

            <div id="tasks"></div>

            <button class="logout" onclick="logout()">Wyloguj</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentUser = null;
        let selectedUser = null;

        // === PWA INSTALL ===
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        async function installApp() {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;

            if (outcome === 'accepted') {
                document.getElementById('installBtn').classList.add('hidden');
            }

            deferredPrompt = null;
        }

        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').classList.add('hidden');
        });
        // === END PWA INSTALL ===

        function selectUser(username) {
            selectedUser = username;
            document.querySelectorAll('.user-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-user="${username}"]`).classList.add('selected');
            document.getElementById('loginPassword').focus();
        }

        // Sprawd≈∫ czy zalogowany
        if (token) {
            fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    currentUser = JSON.parse(localStorage.getItem('user'));
                    showApp();
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            });
        }

        async function login() {
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!selectedUser) {
                document.getElementById('loginError').textContent = 'Wybierz u≈ºytkownika!';
                return;
            }
            if (!password) {
                document.getElementById('loginError').textContent = 'Wpisz has≈Ço!';
                return;
            }

            btn.innerHTML = '<span class="loading"></span>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: selectedUser, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    document.getElementById('loginError').textContent = 'Z≈Çe has≈Ço!';
                    btn.textContent = 'Wejd≈∫';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia';
                btn.textContent = 'Wejd≈∫';
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            const appScreen = document.getElementById('appScreen');
            appScreen.classList.remove('hidden');
            appScreen.style.animation = 'fadeIn 0.3s ease-out';
            document.getElementById('userName').textContent = currentUser.displayName || currentUser.username;
            loadTasks();
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        async function loadTasks() {
            const res = await fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const tasks = await res.json();

            const tasksContainer = document.getElementById('tasks');

            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Brak zada≈Ñ. Dodaj pierwsze!</p>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = tasks
                .map(t => `
                    <div class="task ${t.completed ? 'completed' : ''} ${t.shared ? 'shared' : ''}">
                        <span class="task-title">${escapeHtml(t.title)}${t.shared ? '<span class="shared-badge">üë•</span>' : ''}</span>
                        <div class="task-actions">
                            <button class="btn-small" onclick="toggleTask(${t.id}, ${!t.completed})">
                                ${t.completed ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button class="btn-small btn-danger" onclick="deleteTask(${t.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const shared = document.getElementById('sharedCheckbox').checked;
            const btn = document.getElementById('addTaskBtn');

            if (!input.value.trim()) return;

            btn.innerHTML = '<span class="loading"></span>';

            await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title: input.value, shared })
            });

            input.value = '';
            document.getElementById('sharedCheckbox').checked = false;
            btn.textContent = 'Dodaj zadanie';
            loadTasks();
        }

        async function toggleTask(id, completed) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ completed })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            if (!confirm('UsunƒÖƒá zadanie?')) return;
            await fetch(`/api/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
        }

        // Enter na login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginScreen').classList.contains('hidden')) {
                login();
            }
            if (e.key === 'Enter' && !document.getElementById('appScreen').classList.contains('hidden')) {
                const input = document.getElementById('taskInput');
                if (document.activeElement === input) {
                    addTask();
                }
            }
        });
    </script>
</body>
</html>
