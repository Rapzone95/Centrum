<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            background: white;
            padding: 24px 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 100%;
        }

        /* Desktop - mniejszy, centrowany */
        @media (min-width: 480px) {
            .container {
                padding: 40px;
                max-width: 420px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo {
            max-width: 80px;
            height: auto;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 100px;
            }
            .logo-container {
                margin-bottom: 20px;
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 24px;
            text-align: center;
            font-size: 28px;
        }

        @media (min-width: 480px) {
            h1 {
                margin-bottom: 30px;
                font-size: 32px;
            }
        }

        /* User selection */
        .user-select {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .user-option {
            flex: 1;
            padding: 16px 12px;
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-option:hover {
            border-color: #667eea;
        }

        .user-option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .user-option .avatar {
            font-size: 40px;
            margin-bottom: 8px;
        }

        @media (min-width: 480px) {
            .user-option {
                padding: 20px;
            }
            .user-option .avatar {
                font-size: 48px;
                margin-bottom: 10px;
            }
        }

        .user-option .name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        @media (min-width: 480px) {
            .user-option .name {
                font-size: 16px;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        @media (min-width: 480px) {
            .form-group {
                margin-bottom: 20px;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-size: 14px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        @media (min-width: 480px) {
            button {
                padding: 12px;
                margin-top: 10px;
            }
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-small {
            width: auto;
            padding: 8px 14px;
            margin: 0;
            font-size: 14px;
            min-width: 44px;
            min-height: 44px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Tasks */
        .task {
            padding: 14px 16px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .task.completed {
            opacity: 0.5;
        }

        .task.completed .task-title {
            text-decoration: line-through;
        }

        .task.shared {
            border-left: 4px solid #667eea;
        }

        .task-title {
            flex: 1;
            word-break: break-word;
            font-size: 15px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* Logout */
        .logout {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout:hover {
            background: #c82333;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .error {
            color: #dc3545;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }

        .user-info {
            text-align: center;
            color: #666;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .shared-badge {
            font-size: 12px;
            color: #667eea;
            margin-left: 4px;
        }

        /* Tasks container */
        #tasks {
            margin-top: 20px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Install button */
        .install-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 16px auto 0;
            max-width: 280px;
        }

        .install-btn:hover {
            transform: scale(1.02);
        }

        .install-btn:active {
            transform: scale(0.98);
        }

        .install-btn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ekran logowania -->
        <div id="loginScreen">
            <div class="logo-container">
                <img src="/logo.png" alt="Centrum" class="logo">
            </div>
            <h1>Centrum</h1>

            <div class="user-select">
                <div class="user-option" data-user="Jarek" onclick="selectUser('Jarek')">
                    <div class="avatar">üë®</div>
                    <div class="name">Jarek</div>
                </div>
                <div class="user-option" data-user="Paulina" onclick="selectUser('Paulina')">
                    <div class="avatar">üë©</div>
                    <div class="name">Paulina</div>
                </div>
            </div>

            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="loginPassword" placeholder="Wpisz has≈Ço">
            </div>
            <button onclick="login()">Wejd≈∫</button>
            <button id="installBtn" class="install-btn hidden" onclick="installApp()">
                üì≤ Zainstaluj aplikacjƒô
            </button>
            <div class="error" id="loginError"></div>
        </div>

        <!-- G≈Ç√≥wna aplikacja -->
        <div id="appScreen" class="hidden">
            <div class="logo-container">
                <img src="/logo.png" alt="Centrum" class="logo" style="max-width: 50px;">
            </div>
            <h1>Centrum</h1>
            <div class="user-info">Witaj, <strong id="userName"></strong>!</div>

            <div class="form-group">
                <input type="text" id="taskInput" placeholder="Nowe zadanie...">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="sharedCheckbox" class="checkbox">
                    <label for="sharedCheckbox">Udostƒôpnij partnerowi</label>
                </div>
            </div>
            <button onclick="addTask()">Dodaj zadanie</button>

            <div id="tasks"></div>

            <button class="logout" onclick="logout()">Wyloguj</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentUser = null;
        let selectedUser = null;

        // === PWA INSTALL ===
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        async function installApp() {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;

            if (outcome === 'accepted') {
                document.getElementById('installBtn').classList.add('hidden');
            }

            deferredPrompt = null;
        }

        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').classList.add('hidden');
        });
        // === END PWA INSTALL ===

        function selectUser(username) {
            selectedUser = username;
            document.querySelectorAll('.user-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-user="${username}"]`).classList.add('selected');
            document.getElementById('loginPassword').focus();
        }

        // Sprawd≈∫ czy zalogowany
        if (token) {
            fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    currentUser = JSON.parse(localStorage.getItem('user'));
                    showApp();
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            });
        }

        async function login() {
            const password = document.getElementById('loginPassword').value;

            if (!selectedUser) {
                document.getElementById('loginError').textContent = 'Wybierz u≈ºytkownika!';
                return;
            }
            if (!password) {
                document.getElementById('loginError').textContent = 'Wpisz has≈Ço!';
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: selectedUser, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    document.getElementById('loginError').textContent = 'Z≈Çe has≈Ço!';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia';
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.displayName || currentUser.username;
            loadTasks();
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        async function loadTasks() {
            const res = await fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const tasks = await res.json();

            const tasksContainer = document.getElementById('tasks');

            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Brak zada≈Ñ. Dodaj pierwsze!</p>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = tasks
                .map(t => `
                    <div class="task ${t.completed ? 'completed' : ''} ${t.shared ? 'shared' : ''}">
                        <span class="task-title">${escapeHtml(t.title)}${t.shared ? '<span class="shared-badge">üë•</span>' : ''}</span>
                        <div class="task-actions">
                            <button class="btn-small" onclick="toggleTask(${t.id}, ${!t.completed})">
                                ${t.completed ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button class="btn-small btn-danger" onclick="deleteTask(${t.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const shared = document.getElementById('sharedCheckbox').checked;

            if (!input.value.trim()) return;

            await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title: input.value, shared })
            });

            input.value = '';
            document.getElementById('sharedCheckbox').checked = false;
            loadTasks();
        }

        async function toggleTask(id, completed) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ completed })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            if (!confirm('UsunƒÖƒá zadanie?')) return;
            await fetch(`/api/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
        }

        // Enter na login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginScreen').classList.contains('hidden')) {
                login();
            }
            if (e.key === 'Enter' && !document.getElementById('appScreen').classList.contains('hidden')) {
                const input = document.getElementById('taskInput');
                if (document.activeElement === input) {
                    addTask();
                }
            }
        });
    </script>
</body>
</html>
