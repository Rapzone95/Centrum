<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .user-select {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        .user-option {
            flex: 1;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-option:hover { border-color: #667eea; }
        .user-option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        .user-option .avatar {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .user-option .name {
            font-weight: 600;
            color: #333;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .task {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.completed { opacity: 0.6; text-decoration: line-through; }
        .task.shared { border-left: 4px solid #667eea; }
        .task-actions button {
            width: auto;
            padding: 5px 15px;
            margin: 0 5px;
            font-size: 14px;
        }
        .logout { background: #dc3545; margin-top: 20px; }
        .logout:hover { background: #c82333; }
        .hidden { display: none; }
        .error { color: #dc3545; margin-top: 10px; text-align: center; }
        .user-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .checkbox { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ekran logowania -->
        <div id="loginScreen">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="/logo.png" alt="Centrum Logo" style="max-width: 120px; height: auto;">
            </div>
            <h1>üè† Centrum</h1>

            <!-- Wyb√≥r u≈ºytkownika -->
            <div class="user-select">
                <div class="user-option" data-user="Jarek" onclick="selectUser('Jarek')">
                    <div class="avatar">üë®</div>
                    <div class="name">Jarek</div>
                </div>
                <div class="user-option" data-user="Paulina" onclick="selectUser('Paulina')">
                    <div class="avatar">üë©</div>
                    <div class="name">Paulina</div>
                </div>
            </div>

            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" id="loginPassword" placeholder="Wpisz has≈Ço">
            </div>
            <button onclick="login()">Wejd≈∫</button>
            <div class="error" id="loginError"></div>
        </div>

        <!-- G≈Ç√≥wna aplikacja -->
        <div id="appScreen" class="hidden">
            <div style="text-align: center; margin-bottom: 15px;">
                <img src="/logo.png" alt="Centrum Logo" style="max-width: 80px; height: auto;">
            </div>
            <h1>‚ú® Centrum</h1>
            <div class="user-info">Witaj, <strong id="userName"></strong>!</div>

            <div class="form-group">
                <input type="text" id="taskInput" placeholder="Nowe zadanie...">
                <label style="margin-top: 10px;">
                    <input type="checkbox" id="sharedCheckbox" class="checkbox">
                    Udostƒôpnij partnerowi
                </label>
            </div>
            <button onclick="addTask()">Dodaj zadanie</button>

            <div id="tasks" style="margin-top: 30px;"></div>

            <button class="logout" onclick="logout()">Wyloguj</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentUser = null;
        let selectedUser = null;

        function selectUser(username) {
            selectedUser = username;
            document.querySelectorAll('.user-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-user="${username}"]`).classList.add('selected');
            document.getElementById('loginPassword').focus();
        }

        // Sprawd≈∫ czy zalogowany
        if (token) {
            fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    currentUser = JSON.parse(localStorage.getItem('user'));
                    showApp();
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            });
        }

        async function login() {
            const password = document.getElementById('loginPassword').value;

            if (!selectedUser) {
                document.getElementById('loginError').textContent = 'Wybierz u≈ºytkownika!';
                return;
            }
            if (!password) {
                document.getElementById('loginError').textContent = 'Wpisz has≈Ço!';
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: selectedUser, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    document.getElementById('loginError').textContent = 'Z≈Çe has≈Ço!';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia';
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.displayName || currentUser.username;
            loadTasks();
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        async function loadTasks() {
            const res = await fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const tasks = await res.json();

            document.getElementById('tasks').innerHTML = tasks
                .map(t => `
                    <div class="task ${t.completed ? 'completed' : ''} ${t.shared ? 'shared' : ''}">
                        <span>${t.title} ${t.shared ? 'üë•' : ''}</span>
                        <div class="task-actions">
                            <button onclick="toggleTask(${t.id}, ${!t.completed})">
                                ${t.completed ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button onclick="deleteTask(${t.id})" style="background: #dc3545;">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const shared = document.getElementById('sharedCheckbox').checked;

            if (!input.value.trim()) return;

            await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title: input.value, shared })
            });

            input.value = '';
            document.getElementById('sharedCheckbox').checked = false;
            loadTasks();
        }

        async function toggleTask(id, completed) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ completed })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            if (!confirm('UsunƒÖƒá zadanie?')) return;
            await fetch(`/api/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
        }

        // Enter na login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginScreen').classList.contains('hidden')) {
                login();
            }
        });
    </script>
</body>
</html>
